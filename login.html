<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFreela</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/header.css">
    <link rel="stylesheet" href="style/components/button.css">
    <link rel="stylesheet" href="style/components/input.css">
    <link rel="stylesheet" href="style/components/radio.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/login.css">

    <!-- TRUMPS -->
</head>

<body>
    <div class="login">
        <div class="wrapper">

            <header class="header">
                <div class="hearder-wrapper">
                    <div class="image-wrapper">
                        <img alt="Logo da Dev Freela" src="assets/logo/devfreela.svg">
                    </div>
                </div>
            </header>

            <main class="main-content">

                <div class="left">

                    <span class="steps">Passo 1 de 2</span>

                    <h1 class="main-title">
                        <span class="up">Olá</span>
                        <span class="down">Vamos criar seu cadastro.</span>
                    </h1>

                    <div class="radio-buttons">
                        <h3 class="title">Qual é o seu perfil?</h3>
                        <div class="buttons">
                            <label class="radio">
                                Desenvolvedor
                                <input name="cargo" type="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio">
                                Cliente
                                <input name="cargo" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <input class="input" placeholder="Nome Completo">
                    <input type="date" class="input" placeholder="Data de Nascimento">
                    <input type="email" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Senha">

                    <button class="button">Continuar</button>

                </div>

                <div class="right">
                    <img class="image" alt="Fundo de decoracao do Dev Freela" src="assets/image/bg-cubes.png">
                </div>

            </main>

        </div>
    </div>
</body>

</html>
